<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZTech  - El mejor aliado para tu planta</title>
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/animate.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Responsive   -->
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!--  Header  -->
<div class="header-section" id="header-section"  style="background-color: #276749;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-9 col-sm-9 col-xs-9 col-md-9 col-lg-8">
        <div class="left-section">
          <div class="logo-container wow fadeInUp" data-wow-delay="0.1s">
            <img width="50px" src="img/logo.png" />
          </div>
          <ul
            class="
                  navbar
                  d-none d-sm-none d-xs-none d-md-none d-lg-flex d-xl-flex
                "
          >
            <li class="logo-container wow fadeInUp" data-wow-delay="0.1s">
              <a href="#about">Sobre ZTech </a>
            </li>

            <li class="logo-container wow fadeInUp" data-wow-delay="0.1s">
              <a href="#team">Nosotros</a>
            </li>

            <li class="logo-container wow fadeInUp" data-wow-delay="0.1s">
              <a href="#contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Botones de Iniciar Sesión y Registrarse -->
      <div class="col-lg-4 ml-auto d-flex justify-content-end align-items-center">
        <a href="#inicio-sesion" class="btn btn-primary mr-2" style="background-color: #41EA52FF; color: black;">
          <span class="align-middle">Iniciar Sesión</span>
        </a>
        <a href="#registro" class="btn btn-secondary" style="background-color: #41EA52FF; color: black;">
          <span class="align-middle">Registrarse</span>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
